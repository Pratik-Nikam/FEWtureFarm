<!DOCTYPE html>
<html>
<head>
    <!-- Link to the CSS file for styling the agriculture charts -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='agriculture.css') }}">
</head>
<body>
    <!-- Agriculture Charts Section -->
    <div class="chart-container">
        <!-- Link to navigate back to the Chart Window page -->
        <a href="/ChartWindow" class="back-link"></a>
        <!-- Chart 1: Crop Production Chart -->
        <div class="chart" id="chart1">
            <canvas id="cropProductionChart"></canvas>
        </div>
    </div>
    
    <div class="chart-container1">
        <!-- Link to navigate back to the Chart Window page -->
        <a href="/ChartWindow" class="back-link"></a>
        <!-- Chart 2: Net Calculation Chart -->
        <div class="chart" id="chart2">
            <canvas id="netCalculationChart"></canvas>
        </div>
    </div>

    <!-- Energy Charts Section -->
    <div class="chart-container">
        <!-- Link to navigate back to the Chart Window page -->
        <a href="/ChartWindow" class="back-link"></a>
        <!-- Chart 3: Farm Energy Production Chart -->
        <div class="chart" id="chart3">
            <canvas id="farmEnergyProductionChart"></canvas>
        </div>
    </div>
    <div class="chart-container1">
        <!-- Link to navigate back to the Chart Window page -->
        <a href="/ChartWindow" class="back-link"></a>
        <!-- Chart 4: Energy Net Income Chart -->
        <div class="chart" id="chart4">
            <canvas id="energyNetIncomeChart"></canvas>
        </div>
    </div>

    <!-- Water Charts Section -->
    <div class="chart-container">
        <!-- Link to navigate back to the Chart Window page -->
        <a href="/ChartWindow" class="back-link"></a>
        <!-- Chart 5: Crop Irrigation Chart -->
        <div class="chart" id="chart5">
            <canvas id="cropIrrigationChart"></canvas>
        </div>
    </div>
    
    <div class="chart-container1">
        <!-- Link to navigate back to the Chart Window page -->
        <a href="/ChartWindow" class="back-link"></a>
        <!-- Chart 6: Groundwater Level Chart -->
        <div class="chart" id="chart6">
            <canvas id="gwLevelChart"></canvas>
        </div>
    </div>

    <!-- Climate Charts Section -->
    <div class="chart-container">
        <!-- Link to navigate back to the Chart Window page -->
        <a href="/ChartWindow" class="back-link"></a>
        <!-- Chart 7: Total Farm Energy Income Chart -->
        <div class="chart" id="chart7">
            <canvas id="totalFarmEnergyIncomeChart"></canvas>
        </div>
    </div>
    
    <div class="chart-container1">
        <!-- Link to navigate back to the Chart Window page -->
        <a href="/ChartWindow" class="back-link"></a>
        <!-- Chart 8: Income From Crop Insurance Chart -->
        <div class="chart" id="chart8">
            <canvas id="incomeFromCropInsuranceChart"></canvas>
        </div>
    </div>

    <!-- Including necessary JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.2.2/html2canvas.min.js"></script>
    <!-- Link to the JavaScript file that handles all chart functionalities -->
    <script src="{{ url_for('static', filename='allchart.js') }}"></script>

</body>
</html>
